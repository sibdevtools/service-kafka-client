spring.application.name=service-kafka-client-standalone
server.port=19097
server.servlet.context-path=/

spring.datasource.url=jdbc:h2:mem:kafka_client_service
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

service.storage.embedded.default-storage-container=IN_MEMORY

service.session.mode=EMBEDDED
service.storage.mode=EMBEDDED
service.async.mode=EMBEDDED